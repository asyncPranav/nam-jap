<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Character encoding -->
    <meta charset="UTF-8" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Browser compatibility -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Basic Metadata -->
    <title>Naam Jap Counter</title>
    <meta name="title" content="Naam Jap Counter" />
    <meta name="description" content="A spiritual web app to count mantra repetitions. Set goals, switch themes, and save your Naam Jap sessions with ease." />
    <meta name="author" content="Pranav singh chandel - asyncpranav" />
    <meta name="keywords" content="nam-jap, Naam Jap, Mantra Counter, Spiritual App, Tap Counter, Goal Tracker, JavaScript App, asyncpranav" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="en" />
    <meta name="theme-color" content="#ff6347" />

    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Scripts -->
    <script src="javascript/script.js" defer></script>
    <script src="https://kit.fontawesome.com/a2fa536777.js" crossorigin="anonymous" defer></script>
</head>


<body>
    <div class="container">
        <div class="app">
            <!-- Mantra Display -->
            <h2 class="mantra-text" hidden></h2>

            <!-- Tap Counter Circle -->
            <div class="counter-circle">
                <span class="count" id="count">0</span>
            </div>

            <!-- Goal Progress -->
            <div class="goal-progress">
                <span id="progressText">0 / 108</span>
                <progress id="progressBar" max="108" value="0"></progress>
            </div>

            <!-- tap area -->
            <div class="tapArea">
                <h3>Tap Here</h3>
            </div>

            <!-- Bottom Navigation -->
            <nav class="bottom-nav">
                <button id="resetBtn">
                    <i class="fa-solid fa-broom"></i><br />
                    <span>Reset</span>
                </button>
                <button id="saveBtn">
                    <i class="fa-solid fa-bookmark"></i><br />
                    <span>Save</span>
                </button>
                <button id="setGoalBtn">
                    <i class="fa-solid fa-bullseye"></i><br />
                    <span>Goal</span>
                </button>
                <button id="toggleSoundBtn">
                    <i class="fa-solid fa-bell"></i><br />
                    <span>Sound</span>
                </button>
                <button id="settingBtn">
                    <i class="fa-solid fa-gear"></i><br />
                    <span>Setting</span>
                </button>
            </nav>


            <!-- History Section -->
            <!-- <div class="history" id="history"> -->
            <!-- <h3>Saved Sessions</h3> -->
            <!-- <ul id="sessionList"> -->
            <!-- Saved sessions will be appended here -->
            <!-- </ul> -->
            <!-- </div> -->

            <!-- custom goal toggle box -->
            <div class="goalContainer" hidden>
                <form>
                    <input type="text" name="goalInput" id="goalInput" placeholder="Enter goal number">
                    <div class="goalButtons">
                        <button class="goalOkBtn">Save</button>
                        <button class="goalCancelBtn">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- setting popup -->
            <div class="settingContainer" hidden>
                <h2>Nam Jap</h2>
                <ul class="settingList">
                    <li><a href="savedCount/saved.html" target="_blank" rel="noopener noreferrer"><i
                                class="fa-solid fa-bookmark"></i> Saved count</a></li>
                    <li><a href="https://github.com/asyncPranav/nam-jap" target="_blank" rel="noopener noreferrer"><i
                                class="fa-solid fa-code"></i> Source code</a></li>
                    <li><a href="https://github.com/asyncPranav" target="_blank" rel="noopener noreferrer"><i
                                class="fa-solid fa-user-ninja"></i> Developer</a></li>

                    <!-- theme switcher -->
                    <li class="theme-switcher">
                        <span><i class="fa-solid fa-repeat"></i> Theme</span>

                        <!-- dropdown directly inside -->
                        <ul class="theme-options">
                            <li class="theme" data-theme="colour"><i class="fa-solid fa-spinner colour"></i> Tomato</li>
                            <li class="theme" data-theme="purple"><i class="fa-solid fa-spinner purple"></i> Purple</li>
                            <li class="theme" data-theme="amber"><i class="fa-solid fa-spinner amber"></i> Amber</li>
                            <li class="theme" data-theme="lotus"><i class="fa-solid fa-spinner lotus"></i> Lotus</li>
                            <li class="theme" data-theme="ocean"><i class="fa-solid fa-spinner ocean"></i> Ocean</li>
                            <li class="theme" data-theme="moss"><i class="fa-solid fa-spinner moss"></i> Moss</li>
                        </ul>
                    </li>

                </ul>
            </div>

            <!-- audio -->
            <audio src="assets/alert.mp3"></audio>
        </div>
    </div>

</body>

</html>
